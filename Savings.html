<html>
<head>
    <title>Big Ji Big Li</title>
    <script>
        function calculate() {
            var amount = parseInt( document.getElementById("amount").value );
            var rate = parseFloat( document.getElementById("rate").value );
            var years = parseInt(document.getElementById("years").value )
            var total = 0;
            for( var n = 0; n < years; n++){
                total = total * (1 + rate / 100) + amount;
            }
            document.getElementById("output").innerHTML = 
            "在 " + years + " 年后,你会有 " + Math.round(total) +
            "元";
    }
    </script>
</head>
<body bgcolor="aaaaff">
    <h1> ASDFGHJKLs saving cuculutur</h1>
    <form>
        <table>
            <tr>
                <td>输入存款金额</td>
                <td><input type="text" id="amount"></td>
            </tr>
            <tr>
                <td>输入你每年的利息 </td>
                <td><input type="text" id="rate"></td>
            </tr>
            <tr>
                <td>输入你想要存的年</td>
                <td><input type="text" id="years"></td>
            </tr>
        </table>
        <button type = "button" onclick="calculate()"> 点我看看你在未来会有多少钱</button>
        <h3 id="output"> Sasdfadsf... </h3>
